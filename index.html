<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブサイトのタイトル</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #ageCheck { display: none; }
        #mainContent { display: none; }
    </style>
</head>
<body>
    <div id="ageCheck">
        <h1>あなたは18歳以上ですか？</h1>
        <button onclick="showMainContent()">はい</button>
        <button onclick="denyAccess()">いいえ</button>
    </div>

    <div id="mainContent">
        <h1>先生のイラスト</h1>
        <img src="先生のイラストのURL" alt="先生のイラスト" style="width:100%;max-width:600px;">
        <div>
            <a href="https://skeb.jp/@usagihara1997" target="_blank">Skeb</a>
        </div>
        <div>
            <a href="https://x.com/usagihara1997" target="_blank">X(元twitter)</a>
        </div>

    </div>

    <script>
        function showMainContent() {
            document.getElementById('ageCheck').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        function denyAccess() {
            alert("18歳未満の方はこのサイトにアクセスできません。");
            // ここでアクセスを制限するための追加の処理が必要です
        }

        // 初期表示で年齢確認を表示
        document.getElementById('ageCheck').style.display = 'block';
    </script>
</body>
</html>
