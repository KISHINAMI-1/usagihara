<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブサイトのタイトル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://github.com/KISHINAMI-1/usagihara/blob/main/01-01.png'); /* 背景画像のURLを指定 */
            background-size: cover;
            background-position: center;
        }
        #ageCheck, #mainContent {
            display: none;
            background-color: rgba(255, 255, 255, 0.9); /* 半透明の白い背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #ageCheck {
            display: block; /* 初期表示で年齢確認を表示 */
        }
        #ageCheck button, #mainContent a {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #mainContent a {
            display: inline-block;
            background-color: #28A745; /* 緑色のボタン */
        }
        #mainContent img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="ageCheck">
        <h1>あなたは18歳以上ですか？</h1>
        <button onclick="showMainContent()">はい</button>
        <button onclick="denyAccess()">いいえ</button>
    </div>

    <div id="mainContent">
        <h1>先生のイラスト</h1>
        <img src="先生のイラストのURL" alt="先生のイラスト">
        <div>
            <a href="https://skeb.jp/@usagihara1997" target="_blank">Skeb</a>
            <a href="https://x.com/usagihara1997" target="_blank">X(元Twitter)</a>
        </div>
    </div>

    <script>
        function showMainContent() {
            document.getElementById('ageCheck').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        function denyAccess() {
            alert("18歳未満の方はこのサイトにアクセスできません。");
        }
    </script>
</body>
</html>
